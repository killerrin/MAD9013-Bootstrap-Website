<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/iconic-everything-1.9.0/font/css/iconic-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="media/images/earth-spinning-rotating-animation-24.gif" alt="Spinning Earth" width="20" class="pull-left" style="margin-left: -25px;">                    United Earth Enviromental Agency
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="map"></div>
        </div>
        <div class="row">
            <div class="panel panel-default col-md-offset-1 contactPanel">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact Us</h3>
                </div>
                <div class="panel-body">
                    <form id="contactForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-6">
                                <input type="text" id="inputFirstName" class="form-control" placeholder="John Smith">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" id="inputEmail" class="form-control" placeholder="email.address@example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputComment" class="col-sm-3 control-label">Comment</label>
                            <div class="col-sm-6">
                                <textarea id="inputComment" class="form-control" rows="4" placeholder="Your comments here ..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <p class="copyrightText">&copy; United Earth Enviromental Agency</p>
                </div>
                <div id="socialBar" class="col-xs-12 col-md-4 social">
                    <a href="#"><span aria-hidden="true" class="iconic iconic-social-facebook"></span></a>
                    <a href="#"><span aria-hidden="true" class="iconic iconic-social-twitter"></span></a>
                    <a href="#"><span aria-hidden="true" class="iconic iconic-social-youtube"></span></a>
                    <a href="#"><span aria-hidden="true" class="iconic iconic-social-instagram"></span></a>
                    <a href="#"><span aria-hidden="true" class="iconic iconic-social-tumblr"></span></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
